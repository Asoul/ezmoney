<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EZMoney</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <meta property="og:title" content="EZMoney" />
  <meta property="og:type" content="article" />
  <meta property="og:image" content="http://asoul.github.io/ezmoney/img/logo.png" />
  <meta property="og:url" content="http://asoul.github.io/ezmoney/" />
  <meta property="og:description" content="簡單記帳小網頁" />
  <link rel="icon" type="image/ico" href="img/logo.png">
</head>

<body onkeydown="act.pressKey(event)" style="display: none;">

  <div id="wrapper">
    
    <div id="titleBar">
      <p class="titlebar-float-left icon icon-arrow-left" onclick="window.history.back()"></p>
      <p id="title"></p>
      <p class="titlebar-float-right icon icon-home" onclick="url.backHome()"></p>
    </div>

    <div id="msgDiv" class="full">
      <h1>Error Q_Q</h1>
      <p>錯誤代碼： <span id="msgCode">?___?</span></p>
      <p id="msgContent">你好奇怪喔</p>
      <button onclick="url.toHome()">OK</button>
    </div>

    <div id="logInDiv" class="full">
      <img class="logo" src="img/logo.png" alt="EZMoney">
      <form onsubmit="user.logIn(event)">
        Username<br />
        <input type="text"><br />
        Password<br />
        <input type="password"><br />
        <input type="submit" style="display: none;">
      </form>
      <button onclick="url.toSignUp()">New User</button>
      <button onclick="user.logIn(event)">Log in</button><br/>
      <p id="version">Version: <span>1.0.1</span></p>
    </div>

    <div id="signUpDiv" class="no-head">
      <h3>只要簡單註冊，即可開始使用。</h3>
      <form onsubmit="user.signUp(event)">
        Username<br />
        <input type="text"><br />
        Password<br />
        <input type="password"><br />
        Email<br />
        <input type="email"><br />
        <input type="submit" style="display: none;">
      </form>
      <button onclick="user.signUp(event)">Sign Up</button>
    </div>
    
    <div id="priceDiv" class="full">
      <table class="large-table">
        <tr>
          <td id="display" colspan="3" onclick="url.toOption()">0</td>
        </tr>
        <tr>
          <td onclick="display.add(1)">1</td>
          <td onclick="display.add(2)">2</td>
          <td onclick="display.add(3)">3</td>
        </tr>
        <tr>
          <td onclick="display.add(4)">4</td>
          <td onclick="display.add(5)">5</td>
          <td onclick="display.add(6)">6</td>
        </tr>
        <tr>
          <td onclick="display.add(7)">7</td>
          <td onclick="display.add(8)">8</td>
          <td onclick="display.add(9)">9</td>
        </tr>
        <tr>
          <td class="small-icon icon-cross" onclick="display.erase()"></td>
          <td onclick="display.add(0)">0</td>
          <td class="small-icon icon-checkmark" onclick="act.sendPrice()"></td>
        </tr>
      </table>  
    </div>
    
    <div id="typeDiv" class="full">
      <table class="large-table">
        <tr>
          <td onclick="act.clickType('衣')">衣</td>
          <td onclick="act.clickType('住')">住</td>
          <td onclick="act.clickType('行')">行</td>
        </tr>
        <tr>
          <td onclick="act.clickType('育')">育</td>
          <td onclick="act.clickType('食')" colspan="2" rowspan="2">食</td>
        </tr>
        <tr>
          <td onclick="act.clickType('樂')">樂</td>
        </tr>
        <tr>
          <td onclick="act.clickType('醫')">醫</td>
          <td onclick="act.clickType('其他')" colspan="2">其他</td>
        </tr>
        <tr>
          <td colspan="3" onclick="window.history.back()">Cancel</td>
        </tr>
      </table>  
    </div>
    
    <div id="optionDiv" class="no-head">
      <table class="large-table">
        <tr>
          <td class="large-icon icon-list" onclick="url.toList()" colspan="2" rowspan="2"></td>
          <td class="small-icon icon-line-chart"></td>
        </tr>
        <tr>
          <td class="small-icon icon-feedback"></td>
        </tr>
        <tr>
          <td class="small-icon icon-setting" onclick="url.toSetting()"></td>
          <td class="large-icon icon-pie-chart" colspan="2" rowspan="2" onclick="url.toPieChart()"></td>
        </tr>
        <tr>
          <td class="small-icon icon-exit" onclick="user.logOut()"></td>
        </tr>
      </table>  
    </div>

    <div id="listDiv" class="no-head">
      <p id="recordTableLoadingMessage">Searching...</p>
      <table id="recordTable" class="list-table small-table"></table>
    </div>

    <div id="pieChartDiv" class="no-head">
      <div>
        <h4><span>2000/01/01</span> ~ <span>2015/09/29</span></h4>
        <hr />
        <table class="button-table">
          <tr>
            <td onclick="act.updatePieChart(this, 7)">一週</td>
            <td onclick="act.updatePieChart(this, 30)">一個月</td>
            <td onclick="act.updatePieChart(this, 182)">半年</td>
            <td onclick="act.updatePieChart(this, 365)">一年</td>
          </tr>
        </table>
        <hr />
        <canvas></canvas>
        <hr />
        <table id="pieChartList" class="list-table small-table">
        </table>
      </div>
    </div>
    
    <div id="settingDiv" class="no-head">
      <p>screen.width: <span id="screenWidth"></span>px</p>
      <p>screen.height: <span id="screenHeight"></span>px</p>
      <p>innerWidth: <span id="innerWidth"></span>px</p>
      <p>innerHeight: <span id="innerHeight"></span>px</p>
    </div>

  </div>
<script type="text/javascript" src="js/parse-1.5.0.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</script>
</body>
</html>
