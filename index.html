<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EZMoney</title>
  <link rel="stylesheet" type="text/css" href="css/custom.css">
  <meta property="og:title" content="EZMoney" />
  <meta property="og:type" content="article" />
  <meta property="og:image" content="http://asoul.github.io/ezmoney/img/logo.png" />
  <meta property="og:url" content="http://asoul.github.io/ezmoney/" />
  <meta property="og:description" content="簡單記帳小網頁" />
  <link rel="icon" type="image/ico" href="img/logo.png">
</head>

<body onkeydown="pressKey(event)">

  <div id="titleBar">
    <p id="left-arrow" onclick="page.showPrice()">⬅</p>
    <p id="title"></p>
  </div>

  <div id="wrapper">

    <div id="msgDiv" class='fullDiv'>
      <h3>Error Q_Q</h3>
      <p>錯誤代碼： <span id="msgDivCode">?___?</span></p>
      <p id="msgDivContent">你好奇怪喔</p>
      <button onclick="closeMsgDiv()">OK</button>
    </div>

    <div id="loginDiv" class='fullDiv'>
      <h3>EZMoney</h3>
      <form>
        Email<br />
        <input type="text" id="username"><br />
        Password<br />
        <input type="password" id="password"><br />
      </form>
      <button id="signUpBtn" onclick="transformLogInPage()">New User</button>
      <button id="logInBtn" onclick="user.logIn()">Log in</button><br/>
      <p id="version">Version: <span>1.0.4</span></p>
    </div>

    <table id="priceTable">
      <tr>
        <td id="display" colspan="3" onclick="page.showOption()">0</td>
      </tr>
      <tr>
        <td onclick="clickNumber(1)">1</td>
        <td onclick="clickNumber(2)">2</td>
        <td onclick="clickNumber(3)">3</td>
      </tr>
      <tr>
        <td onclick="clickNumber(4)">4</td>
        <td onclick="clickNumber(5)">5</td>
        <td onclick="clickNumber(6)">6</td>
      </tr>
      <tr>
        <td onclick="clickNumber(7)">7</td>
        <td onclick="clickNumber(8)">8</td>
        <td onclick="clickNumber(9)">9</td>
      </tr>
      <tr>
        <td id="logOutKey" onclick="display.erase()">C</td>
        <td onclick="clickNumber(0)">0</td>
        <td onclick="clickSend()">✈</td>
      </tr>
    </table>

    <table id="typeTable">
      <tr>
        <td onclick="clickType('衣')">衣</td>
        <td onclick="clickType('住')">住</td>
        <td onclick="clickType('行')">行</td>
      </tr>
      <tr>
        <td onclick="clickType('育')">育</td>
        <td onclick="clickType('食')" colspan="2" rowspan="2">食</td>
      </tr>
      <tr>
        <td onclick="clickType('樂')">樂</td>
      </tr>
      <tr>
        <td onclick="clickType('醫')">醫</td>
        <td onclick="clickType('其他')" colspan="2">其他</td>
      </tr>
      <tr>
        <td onclick="clickCancel()" colspan="3">Cancel</td>
      </tr>
    </table>

    <table id="optionTable">
      <tr>
        <td class="small-icon" id="setting" onclick="page.showSetting()"></td>
        <td class="small-icon" id="lineChart" colspan="2"></td>
      </tr>
      <tr>
        <td class="small-icon" id="showList" onclick="page.showList()"></td>
        <td class="large-icon" id="pieChart" colspan="2" rowspan="2"></td>
      </tr>
      <tr>
        <td class="small-icon" id="feedback"></td>
      </tr>
      <tr>
        <td class="small-icon" id="logout" colspan="3" onclick="user.logOut()"></td>
      </tr>
    </table>

    <div id="listDiv" class='fullDiv'>
      <table id="recordTable"></table>
    </div>
    
    <div id="settingDiv" class="fullDiv">
      <p>Width: <span id="screenWidth"></span>px</p>
      <p>Height: <span id="screenHeight"></span>px</p>
    </div>

  </div>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>
<script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.5.0.min.js"></script>
<script type="text/javascript" src="js/custom.js"></script>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-60364521-2', 'auto');
  ga('send', 'pageview');
</script>
</body>
</html>
