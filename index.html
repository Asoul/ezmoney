<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>EZMoney</title>
<link rel="stylesheet" type="text/css" href="css/custom.css">

</head>

<body>
<div id="msgDiv">
  <h3>Title</h3>
  <p>content</p>
  <button>Yo</button>
</div>
<div id="loginDiv">
  <h1>EZMoney</h1>
  <form>
    Email<br />
    <input type="text" id="username"><br />
    Password<br />
    <input type="password" id="password"><br />
  </form>
  <button onclick="logIn()">Sign Up / Log in</button>
  <p id="version">Version: <span>1.0.0</span></p>
</div>

<table id="priceTable">
  <tr>
    <td id="screenNumber" colspan="3">0</td>
  </tr>
  <tr>
    <td onclick="clickNumber(1)">1</td>
    <td onclick="clickNumber(2)">2</td>
    <td onclick="clickNumber(3)">3</td>
  </tr>
  <tr>
    <td onclick="clickNumber(4)">4</td>
    <td onclick="clickNumber(5)">5</td>
    <td onclick="clickNumber(6)">6</td>
  </tr>
  <tr>
    <td onclick="clickNumber(7)">7</td>
    <td onclick="clickNumber(8)">8</td>
    <td onclick="clickNumber(9)">9</td>
  </tr>
  <tr>
    <td onclick="eraseNumber()">C</td>
    <td onclick="clickNumber(0)">0</td>
    <td onclick="clickSend()">✈</td>
  </tr>
</table>

<table id="typeTable">
  <tr>
    <td onclick="clickType('衣')">衣</td>
    <td onclick="clickType('住')">住</td>
    <td onclick="clickType('行')">行</td>
  </tr>
  <tr>
    <td onclick="clickType('育')">育</td>
    <td onclick="clickType('食')" colspan="2" rowspan="2">食</td>
  </tr>
  <tr>
    <td onclick="clickType('樂')">樂</td>
  </tr>
  <tr>
    <td onclick="clickType('雜')">雜</td>
    <td onclick="clickType('日用')" colspan="2">日用</td>
  </tr>
  <tr>
    <td onclick="clickCancel()" colspan="3">Cancel</td>
  </tr>
</table>

<script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.5.0.min.js"></script>
<script type="text/javascript" src="js/custom.js"></script>

</body>
</html>
