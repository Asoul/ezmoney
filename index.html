<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EZMoney</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <meta property="og:title" content="EZMoney" />
  <meta property="og:type" content="article" />
  <meta property="og:image" content="http://asoul.github.io/ezmoney/img/logo.png" />
  <meta property="og:url" content="http://asoul.github.io/ezmoney/" />
  <meta property="og:description" content="簡單記帳小網頁" />
  <link rel="icon" type="image/ico" href="img/logo.png">
</head>

<body onkeydown="act.pressKey(event)" style="display: none;">

  <div id="wrapper">
    
    <div id="titleBar">
      <p id="left-arrow" onclick="window.history.back()">⬅</p>
      <p id="title"></p>
    </div>

    <div id="msgDiv" class="full">
      <h3>Error Q_Q</h3>
      <p>錯誤代碼： <span id="msgCode">?___?</span></p>
      <p id="msgContent">你好奇怪喔</p>
      <button onclick="page.closeErrorMessage()">OK</button>
    </div>

    <div id="logInDiv" class="full">
      <img src="img/logo.png" alt="EZMoney">
      <form>
        Username<br />
        <input type="text"><br />
        Password<br />
        <input type="password"><br />
      </form>
      <button onclick="url.toSignUp()">New User</button>
      <button onclick="user.logIn()">Log in</button><br/>
      <p id="version">Version: <span>1.0.1</span></p>
    </div>

    <div id="signUpDiv" class="no-head">
      <h4>只要簡單註冊，即可開始使用。</h4>
      <form>
        Username<br />
        <input type="text"><br />
        Password<br />
        <input type="password"><br />
        Email<br />
        <input type="email"><br />
      </form>
      <button onclick="user.signUp()">Sign Up</button>
    </div>
    
    <div id="priceDiv" class="full">
      <table>
        <tr>
          <td id="display" colspan="3" onclick="url.toOption()">0</td>
        </tr>
        <tr>
          <td onclick="act.clickNumber(1)">1</td>
          <td onclick="act.clickNumber(2)">2</td>
          <td onclick="act.clickNumber(3)">3</td>
        </tr>
        <tr>
          <td onclick="act.clickNumber(4)">4</td>
          <td onclick="act.clickNumber(5)">5</td>
          <td onclick="act.clickNumber(6)">6</td>
        </tr>
        <tr>
          <td onclick="act.clickNumber(7)">7</td>
          <td onclick="act.clickNumber(8)">8</td>
          <td onclick="act.clickNumber(9)">9</td>
        </tr>
        <tr>
          <td onclick="display.erase()">C</td>
          <td onclick="act.clickNumber(0)">0</td>
          <td onclick="url.toType()">✈</td>
        </tr>
      </table>  
    </div>
    
    <div id="typeDiv" class="full">
      <table>
        <tr>
          <td onclick="act.clickType('衣')">衣</td>
          <td onclick="act.clickType('住')">住</td>
          <td onclick="act.clickType('行')">行</td>
        </tr>
        <tr>
          <td onclick="act.clickType('育')">育</td>
          <td onclick="act.clickType('食')" colspan="2" rowspan="2">食</td>
        </tr>
        <tr>
          <td onclick="act.clickType('樂')">樂</td>
        </tr>
        <tr>
          <td onclick="act.clickType('醫')">醫</td>
          <td onclick="act.clickType('其他')" colspan="2">其他</td>
        </tr>
        <tr>
          <td colspan="3" onclick="window.history.back()">Cancel</td>
        </tr>
      </table>  
    </div>
    
    <div id="optionDiv" class="no-head">
      <table>
        <tr>
          <td class="small-icon" id="lineChart" colspan="2"></td>
          <td class="small-icon" id="setting" onclick="url.toSetting()"></td>
        </tr>
        <tr>
          <td class="large-icon" id="pieChart" colspan="2" rowspan="2"></td>
          <td class="small-icon" id="feedback"></td>
        </tr>
        <tr>
          <td class="small-icon" id="showList" onclick="url.toList()"></td>
        </tr>
        <tr>
          <td class="small-icon" id="logout" onclick="user.logOut()"></td>
          <td colspan="2" onclick="window.history.back()">Cancel</td>
        </tr>
      </table>  
    </div>

    <div id="listDiv" class="no-head">
      <p id="recordTableLoadingMessage">Searching...</p>
      <table id="recordTable"></table>
    </div>
    
    <div id="settingDiv" class="no-head">
      <p>screen.width: <span id="screenWidth"></span>px</p>
      <p>screen.height: <span id="screenHeight"></span>px</p>
      <p>innerWidth: <span id="innerWidth"></span>px</p>
      <p>innerHeight: <span id="innerHeight"></span>px</p>
    </div>

  </div>
<script type="text/javascript" src="js/parse-1.5.0.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-60364521-2', 'auto');
  ga('send', 'pageview');
</script>
</body>
</html>
