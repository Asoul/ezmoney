<div id="loginDiv" class='fullDiv'>
  <h3>EZMoney</h3>
  <form>
    Email<br />
    <input type="text" id="username"><br />
    Password<br />
    <input type="password" id="password"><br />
  </form>
  <button ng-click="signUp()">Sign Up</button>
  <button ng-click="logIn()">Log in</button><br/>
  <button ng-click="logOut()">Log out</button><br/>
  <p id="version">Version: <span>1.0.3</span></p>
</div>
